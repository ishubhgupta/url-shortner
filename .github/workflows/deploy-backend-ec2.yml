name: Deploy backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip backend (exclude node_modules and .env)
        run: |
          cd $GITHUB_WORKSPACE
          rm -f backend.zip
          zip -r backend.zip backend -x "backend/node_modules/*" "backend/.env" "backend/.git/*"

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || '22' }}
          source: "backend.zip"
          target: ${{ secrets.REMOTE_DIR }}

      - name: Unpack and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || '22' }}
          script: |
            set -e
            mkdir -p ${{ secrets.REMOTE_DIR }}
            cd ${{ secrets.REMOTE_DIR }}
            unzip -o backend.zip -d ${{ secrets.REMOTE_DIR }}
            cd backend
            # install production dependencies
            npm ci --only=production
            # start or restart via pm2
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi
            pm2 startOrRestart ecosystem.config.js
